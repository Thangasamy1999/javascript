<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day -1 | Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <p>Countdown to</p>
    <h2 class="newyear">Happy New Year 2024</h2>
    <div class="counter">
        
        <div class="box">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>
        <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>
        <div class="box">
            <h2 id="minutes">00</h2>
            <small>Minuntes</small>
        </div>
        <div class="box">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
